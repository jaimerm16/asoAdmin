<!-- header.html -->
<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TL - Jaime Ramírez</a>
            <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"
                           th:href="@{/}" th:text="#{msg.header.home}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"
                           th:href="@{/regions}" th:text="#{msg.header.regions}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"
                           th:href="@{/provincias}" th:text="#{msg.header.provincias}"></a>
                    </li>
                </ul>
                <form th:action="@{/}" method="get" class="d-flex form-inline">
                    <select name="lang" onchange="this.form.submit()" class="form-select">
                        <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                    </select>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3">Bienvenido, </span><span
                            sec:authentication="name"></span>
                    </li>
                </ul>
                <!-- Botones de Login y Logout -->
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <!-- Mostrar enlace de login si el usuario no está autenticado -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <!-- Mostrar enlace de logout si el usuario está autenticado -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}"
                           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            Logout
                        </a>
                        <form id="logout-form" th:action="@{/logout}" method="post"
                              style="display: none;"></form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
